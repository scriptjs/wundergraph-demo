query TopProducts {
    topProducts {
        upc
        name
        price
    }
}

# from mock API
query FakeProducts($first: Int!) {
    topProducts(first: $first) {
        upc
        name
        price
    }
}

# from mock API
# call this URL to fetch:
# http://localhost:9991/app/OasUsers
query OasUsers {
    getUsers {
        country_code
        id
        name
    }
}

subscription PriceUpdates {
  updatedPrice {
    upc
    name
    price
    reviews {
        id
        body
    }
  }
}

mutation SetPrice($upc: String! $price: Int!) {
    setPrice(upc: $upc, price: $price){
        upc
        name
        price
        weight
    }
}

query Countries {
    countries {
        code
        name
    }
}

query Users {
    users {
        id
        name
        website
        posts {
            id
            title
            comments {
                id
                name
                body
            }
        }
    }
}