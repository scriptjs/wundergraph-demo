type Query {
  me: User
  topProducts(first: Int = 5): [Product]
}

type User {
  id: ID!
  name: String
  username: String
  reviews: [Review]
}

type Review {
  id: ID!
  body: String
  author: User
  product: Product
}

type Product {
  upc: String!
  reviews: [Review]
  name: String
  price: Int
  weight: Int
  inStock: Boolean
  shippingEstimate: Int
}

type Mutation {
  setPrice(upc: String!, price: Int!): Product
}

type Subscription {
  updatedPrice: Product!
}
